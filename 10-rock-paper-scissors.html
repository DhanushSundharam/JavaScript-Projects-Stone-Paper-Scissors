<!DOCTYPE html>
<html>
  <head>

    <title>Rock  Paper Scissors</title>
   <link rel="stylesheet" href="style/10-rock-paper-scissors.css">

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <!-- Rock phase-->
    <button onclick="          
          playGame('rock')    
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <!--Paper phase-->
    <button onclick="         
          playGame('paper')        
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <!--Scissors-->
    <button onclick="
       playGame('scissors') ;    
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-scores score"></p>

    

    <!--Reset Phase-->

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button>



    <script src="scripts/10-rock-paper-scissors.js"> </script>
  </body>
</html>
